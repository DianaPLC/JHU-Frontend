<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
  <head>
    <title>Module 8 Solution</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Find Your Favorite Food!</h1>
    <div ng-controller="NarrowItDownController as narrowDown">
      <input type="text" ng-model="narrowDown.searchTerm">
      <button class="centered" ng-click="narrowDown.getItems();">Narrow It Down For Me!</button>
      <found-items found="narrowDown.found" on-remove="narrowDown.removeItem(index)" empty="narrowDown.empty"></found-items>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
